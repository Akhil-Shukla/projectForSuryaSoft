<!doctype html>
<html lang="en" xmlns="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>To do App</title>
  </head>
  <body>





        <div class="container">
            <div class="row-sm-3">
                <a class="btn btn-primary" href="/app/index/" role="button">Back</a>

            </div>


        </div>
        <div class="container">
            <div class="col-lg-6">

                <form action="/app/displayExpence/?id={{user.id}}" method="post">{%csrf_token%}


                    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
            <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" name="amount" required>
  </div>

                <div class="form-group">
    <label for="description">description</label>
    <input type="text" class="form-control" id="description" name="description" required>
  </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>

{%for i in exp%}

        <table class="table">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Title</th>
      <th scope="col">Time Stamp</th>
      <th scope="col">Amount</th>
        <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{user.name}}</th>
      <td>{{i.title}}</td>
      <td>{{i.timestamp}}</td>
      <td>{{i.amount}}</td>
        <td>{{i.description}}</td>
    </tr>


  </tbody>
</table>
        {%endfor%}




        <!--<li class="list-group-item">First item<span class="pull-right glyphicon glyphicon-pencil"></span><span class="pull-right glyphicon glyphicon-remove"></span></li>-->










      <!--<li class="list-group-item">Second item<span class="pull-right glyphicon glyphicon-pencil"><span class="pull-right glyphicon glyphicon-remove"></span></li>-->
      <!--<li class="list-group-item">Third item<span class="pull-right glyphicon glyphicon-pencil"><span class="pull-right glyphicon glyphicon-remove"></span></li>-->
    </ul>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
